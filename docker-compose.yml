version: '3.3'
services:
  postgres-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - 15432:5432
    volumes:
      #- ./src/main/resources/db/migrations/v1.sql:/docker-entrypoint-initdb.d/v1.sql
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: